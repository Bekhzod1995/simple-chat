language: node_js
node_js:
  - "stable"
env:
  global:
    - CC_TEST_REPORTER_ID= 776f46577d3b84cf257bdbaaa37004fd5ca2d479c89957b5803d3c6179d6c420
cache:
  directories:
  - node_modules
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - npx eslint .
-coverage

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  # local_dir: build
  on:
    branch: master

after_script:
 - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT 



